<footer style="position: fixed; bottom: 0; left: 0; padding: 10px;">
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 15px;">
        {% for link in site.social_links %}
            <li style="display: inline;">
                {% if link.name == "GitHub" %}
                    <a href="{{ link.url }}" target="_blank" style="text-decoration: none; color: #0073e6;">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                {% elsif link.name == "LinkedIn" %}
                    <a href="{{ link.url }}" target="_blank" style="text-decoration: none; color: #0073e6;">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</footer>
